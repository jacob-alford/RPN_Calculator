<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>
    <title>Jacob Alford's Portfolio</title>
  </head>
  <body>
    <div class="container">
      <h1 style="font-weight:bold;text-align:center" class="mt-5 pt-4">RPN Calculator</h1>
    </div>
    <style>
      a:link{
        color:gray;
      }
      a:visited{
        color:gray;
      }
      .linkFade{
        cursor: pointer;
      }
    </style>

    <div class"container-fluid">
      <div class="row">
        <div id="tape" class="col ml-3 bg-light">

        </div>
        <div class="col mr-3 bg-light">
          <div id="disp" class="row text-right" style="color:white;background-image:linear-gradient(black,darkblue);">
            <table class="table">
              <tbody>
                <tr><td><h1>42</h1></td></tr>
                <tr><td><h1>3.14159265</h1></td></tr>
                <tr><td><h1>1.69696969</h1></td></tr>
                <tr><td><h1>4pie-7</h1></td></tr>
                <tr><td><h1>4pie-7</h1></td></tr>
              </tbody>
            </table>
          </div>
          <div id="keys" class="row">
            <table class="table table-bordered table-dark">
              <tbody>
                <tr>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">deg/rad</td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">\pi</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">c</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">\frac{1}{x}</span></td>
                  <td class="bg-light text-center align-middle linkFade" style="color:red;">drop</td>
                  <td class="bg-light text-center align-middle linkFade" style="color:red;">C</td>
                  <td class="bg-light text-center align-middle linkFade" style="color:red;">AC</td>
                  <td class="bg-light text-center align-middle linkFade" style="color:red;">&larr;</td>
                </tr>
                <tr>
                  <td class="bg-light text-center align-middle linkFade">x</td>
                  <td class="bg-light text-center align-middle linkFade">x</td>
                  <td class="bg-light text-center align-middle linkFade">x</td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">x!</span></td>
                  <td class="bg-primary text-center align-middle linkFade" style="color:white;">roll</td>
                  <td class="bg-primary text-center align-middle linkFade" style="color:white;">swap</td>
                  <td class="bg-primary text-center align-middle linkFade" style="color:white;">mod</td>
                  <td class="bg-primary text-center align-middle linkFade" style="color:white;">&#247;</td>
                </tr>
                <tr>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">sin</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">cos</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">tan</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">\sqrt{x}</span></td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">7</td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">8</td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">9</td>
                  <td class="bg-primary text-center align-middle linkFade" style="color:white;">&times;</td>
                </tr>
                <tr>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">sin^{-1}</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">cos^{-1}</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">tan^{-1}</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">\sqrt[x]{y}</span></td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">4</td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">5</td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">6</td>
                  <td class="bg-primary text-center align-middle linkFade" style="color:white;">+</td>
                </tr>
                <tr>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">log_{10}</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">log_2</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">ln</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">y^x</span></td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">1</td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">2</td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">3</td>
                  <td class="bg-primary text-center align-middle linkFade" style="color:white;">-</td>
                </tr>
                <tr>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">10^x</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">2^x</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">e^x</span></td>
                  <td class="bg-light text-center align-middle linkFade"><span lang="latex">x^2</span></td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">0</td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">.</td>
                  <td class="bg-secondary text-center align-middle linkFade" style="color:white;">&#177;</td>
                  <td class="bg-primary text-center align-middle linkFade" style="color:white;">enter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="javascripto.js"></script>

  </body>
</html>
