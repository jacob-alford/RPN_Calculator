<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>
    <title>Jacob Alford's Portfolio</title>
  </head>
  <body style="margin:0;padding:0;">
    <div class="container-fluid bg-light">
      <h1 id="topDisplay" style="font-weight:bold;text-align:center" class="mb-4 py-2">RPN Calculator</h1>
    </div>
    <style>
      a:link{
        color:gray;
      }
      a:visited{
        color:gray;
      }
      .linkFade{
        cursor: pointer;
      }
    </style>

    <div class"container-fluid m-0 p-0">
      <div class="row m-0 p-0">
        <div class="col-xl-4 col-lg-5 col-md-4 col-sm-0 col-0" style="height:867.6px;overflow-y:scroll;overflow-x:hidden;">
          <h3 class="text-right">Tape</h3>
          <table class="table mb-0 table-dark">
            <tbody id="tape" >
              <tr id="d1"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d2"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d3"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d4"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d5"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d6"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d7"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d8"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d9"><td><h1 style="height:48px;"></h1></td></tr>
              <tr id="d10"><td><h1 style="height:48px;"></h1></td></tr>
            </tbody>
          </table>
        </div>
        <div class="col-xl-8 col-lg-7 col-md-8 col-sm-0 col-0 pl-3 m-0">
          <div class="row p-0 m-0">
            <h3 class="text-center">Stack</h3>
            <table class="table table-dark pr-5"  style="color:white;background-image:linear-gradient(black,darkblue);">
              <tbody class="text-right" id="display">
                <tr><td><h1 style="height:48px;"></h1></td></tr>
                <tr><td><h1 style="height:48px;"></h1></td></tr>
                <tr><td><h1 style="height:48px;"></h1></td></tr>
                <tr><td><h1 style="height:48px;"></h1></td></tr>
                <tr><td><h1 style="height:48px;"></h1></td></tr>
                <tr><td><h1 style="height:48px;">0</h1></td></tr>
              </tbody>
            </table>
          </div>
          <div id="keys" class="row p-0 m-0">
            <table class="table table-bordered table-light">
              <tbody>
                <tr>
                  <td id="degRad" onclick="switchTrig()" class="bg-secondary text-center align-middle linkFade" style="color:White;">deg</td>
                  <td onclick="inputConst(Math.PI)" class="bg-light text-center align-middle linkFade">&pi;</td>
                  <td onclick="inputConst(299792458)" class="bg-light text-center align-middle linkFade"><span lang="latex">c</span></td>
                  <td onclick="Controller(invert)" class="bg-light text-center align-middle linkFade">x<sup>-1</sup></td>
                  <td onclick="Controller(drop)" class="bg-light text-center align-middle linkFade" style="color:red;">drop</td>
                  <td onclick="clearNext()" class="bg-light text-center align-middle linkFade" style="color:red;">C</td>
                  <td onclick="clearAll()" class="bg-light text-center align-middle linkFade" style="color:red;">AC</td>
                  <td onclick="backspaceNum()" class="bg-light text-center align-middle linkFade" style="color:red;">&larr;</td>
                </tr>
                <tr>
                  <td onclick="Controller(average)" class="bg-light text-center align-middle linkFade">&mu;</td>
                  <td onclick="Controller(sum)" class="bg-light text-center align-middle linkFade">&sum;</td>
                  <td onclick="Controller(product)" class="bg-light text-center align-middle linkFade">&prod;</td>
                  <td onclick="Controller(factorial)" class="bg-light text-center align-middle linkFade"><i>x!</i></td>
                  <td onclick="Controller(roll)" class="bg-primary text-center align-middle linkFade" style="color:white;">roll</td>
                  <td onclick="Controller(swap)" class="bg-primary text-center align-middle linkFade" style="color:white;">swap</td>
                  <td onclick="Controller(mod)" class="bg-primary text-center align-middle linkFade" style="color:white;">mod</td>
                  <td onclick="Controller(div)" class="bg-primary text-center align-middle linkFade" style="color:white;">&#247;</td>
                </tr>
                <tr>
                  <td onclick="Controller(sin)" class="bg-light text-center align-middle linkFade"><i>sin</i></td>
                  <td onclick="Controller(cos)" class="bg-light text-center align-middle linkFade"><i>cos</i></td>
                  <td onclick="Controller(tan)" class="bg-light text-center align-middle linkFade"><i>tan</i></td>
                  <td onclick="Controller(sqrt)" class="bg-light text-center align-middle linkFade"><span lang="latex">\sqrt{x}</span></td>
                  <td onclick="numInput(7)" class="bg-secondary text-center align-middle linkFade" style="color:white;">7</td>
                  <td onclick="numInput(8)" class="bg-secondary text-center align-middle linkFade" style="color:white;">8</td>
                  <td onclick="numInput(9)" class="bg-secondary text-center align-middle linkFade" style="color:white;">9</td>
                  <td onclick="Controller(mult)" class="bg-primary text-center align-middle linkFade" style="color:white;">&times;</td>
                </tr>
                <tr>
                  <td onclick="Controller(asin)" class="bg-light text-center align-middle linkFade"><i>sin<sup>-1</sup></i></td>
                  <td onclick="Controller(acos)" class="bg-light text-center align-middle linkFade"><i>cos<sup>-1</sup></i></td>
                  <td onclick="Controller(atan)" class="bg-light text-center align-middle linkFade"><i>tan<sup>-1</sup></i></td>
                  <td onclick="Controller(xrt)" class="bg-light text-center align-middle linkFade"><span lang="latex">\sqrt[x]{y}</span></td>
                  <td onclick="numInput(4)" class="bg-secondary text-center align-middle linkFade" style="color:white;">4</td>
                  <td onclick="numInput(5)" class="bg-secondary text-center align-middle linkFade" style="color:white;">5</td>
                  <td onclick="numInput(6)" class="bg-secondary text-center align-middle linkFade" style="color:white;">6</td>
                  <td onclick="Controller(add)" class="bg-primary text-center align-middle linkFade" style="color:white;">+</td>
                </tr>
                <tr>
                  <td onclick="Controller(log10)" class="bg-light text-center align-middle linkFade"><i>log<sub>10</sub></i></td>
                  <td onclick="Controller(log2)" class="bg-light text-center align-middle linkFade"><i>log<sub>2</sub></i></td>
                  <td onclick="Controller(ellen)" class="bg-light text-center align-middle linkFade"><i>ln</i></td>
                  <td onclick="Controller(y2x)" class="bg-light text-center align-middle linkFade"><i>y<sup>x</sup></i></td>
                  <td onclick="numInput(1)" class="bg-secondary text-center align-middle linkFade" style="color:white;">1</td>
                  <td onclick="numInput(2)" class="bg-secondary text-center align-middle linkFade" style="color:white;">2</td>
                  <td onclick="numInput(3)" class="bg-secondary text-center align-middle linkFade" style="color:white;">3</td>
                  <td onclick="Controller(sub)" class="bg-primary text-center align-middle linkFade" style="color:white;">-</td>
                </tr>
                <tr>
                  <td onclick="Controller(ten2x)" class="bg-light text-center align-middle linkFade"><i>10<sup>x</sup></i></td>
                  <td onclick="Controller(t2x)" class="bg-light text-center align-middle linkFade"><i>2<sup>x</sup></i></td>
                  <td onclick="Controller(e2x)" class="bg-light text-center align-middle linkFade"><i>e<sup>x</sup></i></td>
                  <td onclick="Controller(xsq)" class="bg-light text-center align-middle linkFade"><i>x<sup>2</sup></i></td>
                  <td onclick="numInput(0)" class="bg-secondary text-center align-middle linkFade" style="color:white;">0</td>
                  <td onclick="numInput('.')" class="bg-secondary text-center align-middle linkFade" style="color:white;">.</td>
                  <td onclick="negate()" class="bg-secondary text-center align-middle linkFade" style="color:white;">&#177;</td>
                  <td onclick="enterNumber()" class="bg-primary text-center align-middle linkFade" style="color:white;">enter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="javascripto.js"></script>

  </body>
</html>
